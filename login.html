<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Admin Login - Leads Community School</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="css/style.css">
<style>
body {display:flex;justify-content:center;align-items:center;height:100vh;background:#f2f2f2;}
.login-card {background:white;padding:30px;border-radius:10px;box-shadow:0 0 15px rgba(0,0,0,0.2);width:300px;text-align:center;}
.login-card h2 {margin-bottom:20px;}
.login-card input {width:100%;padding:10px;margin:10px 0;border-radius:5px;border:1px solid #ccc;}
.login-card button {width:100%;padding:10px;background:#083f1d;color:white;border:none;border-radius:5px;cursor:pointer;}
.login-card button:hover {background:#056524;}
#error {color:red;margin-top:10px;}
</style>
</head>
<body>

<div class="login-card">
<h2>Admin Login</h2>
<input type="email" id="email" placeholder="Email" required>
<input type="password" id="password" placeholder="Password" required>
<button id="loginBtn">Login</button>
<p id="error"></p>
</div>

<!-- FIREBASE AUTH -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.3.0/firebase-app.js";
import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.3.0/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyAD5Z3CXC8JvQVYhdxn5xbgLJ3WfIl_MZ4",
  authDomain: "leadscommunityschool-8570e.firebaseapp.com",
  projectId: "leadscommunityschool-8570e",
  storageBucket: "leadscommunityschool-8570e.appspot.com",
  messagingSenderId: "690085434671",
  appId: "1:690085434671:web:48bfbbac17928aad5f3dda"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

const loginBtn = document.getElementById("loginBtn");
const errorMsg = document.getElementById("error");

loginBtn.addEventListener("click", () => {
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;

  signInWithEmailAndPassword(auth, email, password)
  .then(() => {
    window.location.href = "admin.html";
  })
  .catch(err => {
    errorMsg.textContent = err.message;
  });
});
</script>

</body>
</html>
