<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Gallery – Leads Community School</title>
<link rel="stylesheet" href="css/style.css">
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
.gallery-grid { display:grid; grid-template-columns:repeat(auto-fit,minmax(200px,1fr)); gap:20px; padding:20px; }
.gallery-grid img { width:100%; border-radius:15px; box-shadow:0 5px 15px rgba(0,0,0,.15); transition:.3s; }
.gallery-grid img:hover { transform:scale(1.05); }
</style>
</head>
<body>

<header>
<h2>Leads Community School Gallery</h2>
<nav>
<a href="index.html">Home</a>
<a href="gallery.html">Gallery</a>
</nav>
</header>

<section>
<h2>Our School Gallery</h2>
<div class="gallery-grid" id="gallery"></div>
</section>

<footer>
<p>© 2026 Leads Community School</p>
</footer>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.3.0/firebase-app.js";
import { getStorage, ref, listAll, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.3.0/firebase-storage.js";

const firebaseConfig = {
  apiKey: "AIzaSyAD5Z3CXC8JvQVYhdxn5xbgLJ3WfIl_MZ4",
  authDomain: "leadscommunityschool-8570e.firebaseapp.com",
  projectId: "leadscommunityschool-8570e",
  storageBucket: "leadscommunityschool-8570e.appspot.com",
  messagingSenderId: "690085434671",
  appId: "1:690085434671:web:48bfbbac17928aad5f3dda"
};

const app = initializeApp(firebaseConfig);
const storage = getStorage(app);

const galleryDiv = document.getElementById("gallery");
const photosRef = ref(storage, 'school_photos');

listAll(photosRef).then(res=>{
  res.items.forEach(async (itemRef)=>{
    const url = await getDownloadURL(itemRef);
    const img = document.createElement('img');
    img.src = url;
    galleryDiv.appendChild(img);
  });
}).catch(err=>{console.error(err)});
</script>

</body>
</html>
