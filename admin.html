<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Admin Dashboard â€“ Leads Community School</title>
<link rel="stylesheet" href="css/style.css">
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body{font-family:'Segoe UI',sans-serif;background:#f4f6f9;padding:50px;}
section{max-width:900px;margin:0 auto;background:white;padding:30px;border-radius:15px;box-shadow:0 5px 15px rgba(0,0,0,.15);margin-bottom:40px;}
input,button{padding:12px;margin:10px 0;border-radius:10px;border:1px solid #ccc;}
button{background:#0b5e2a;color:white;border:none;cursor:pointer;font-weight:bold;}
button:hover{background:#12753b;}
</style>
</head>
<body>

<section>
<h2>Admin Dashboard</h2>
<p id="welcome"></p>
<button id="logoutBtn">Logout</button>
</section>

<section>
<h3>Upload School Photo</h3>
<input type="file" id="photoInput">
<button id="uploadPhoto">Upload Photo</button>
<p id="photoMsg"></p>
</section>

<section>
<h3>Upload Student Results</h3>
<input type="text" id="studentName" placeholder="Student Name">
<input type="text" id="studentClass" placeholder="Class">
<input type="text" id="studentResult" placeholder="Result / Grade">
<button id="uploadResult">Save Result</button>
<p id="resultMsg"></p>
</section>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.3.0/firebase-app.js";
import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.3.0/firebase-auth.js";
import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.3.0/firebase-firestore.js";
import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.3.0/firebase-storage.js";

// Firebase Config
const firebaseConfig = {
  apiKey: "AIzaSyAD5Z3CXC8JvQVYhdxn5xbgLJ3WfIl_MZ4",
  authDomain: "leadscommunityschool-8570e.firebaseapp.com",
  projectId: "leadscommunityschool-8570e",
  storageBucket: "leadscommunityschool-8570e.appspot.com",
  messagingSenderId: "690085434671",
  appId: "1:690085434671:web:48bfbbac17928aad5f3dda"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);
const storage = getStorage(app);

// Protect Dashboard
onAuthStateChanged(auth,user=>{
  if(user){document.getElementById('welcome').textContent=`Welcome, ${user.email}`;}
  else{window.location.href="admin-login.html";}
});

// Logout
document.getElementById('logoutBtn').addEventListener('click',()=>{signOut(auth).then(()=>{window.location.href="admin-login.html";});});

// Upload Photo
document.getElementById('uploadPhoto').addEventListener('click',async ()=>{
  const file=document.getElementById('photoInput').files[0];
  if(!file){document.getElementById('photoMsg').textContent="Please select a file.";return;}
  const storageRef=ref(storage,'school_photos/'+file.name);
  await uploadBytes(storageRef,file);
  const url=await getDownloadURL(storageRef);
  document.getElementById('photoMsg').textContent=`Uploaded successfully! URL: ${url}`;
});

// Upload Result
document.getElementById('uploadResult').addEventListener('click',async ()=>{
  const name=document.getElementById('studentName').value;
  const studentClass=document.getElementById('studentClass').value;
  const result=document.getElementById('studentResult').value;
  if(!name||!studentClass||!result){document.getElementById('resultMsg').textContent="Fill all fields.";return;}
  await addDoc(collection(db,"student_results"),{name, class:studentClass, result, timestamp:new Date()});
  document.getElementById('resultMsg').textContent="Result saved successfully!";
});
</script>

</body>
</html>
