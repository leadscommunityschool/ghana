<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Admin Login â€“ Leads Community School</title>
<link rel="stylesheet" href="css/style.css">
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body { font-family: 'Segoe UI', sans-serif; background:#f4f6f9; display:flex; justify-content:center; align-items:center; height:100vh; }
.login-box { background:white; padding:40px; border-radius:15px; box-shadow:0 5px 20px rgba(0,0,0,.2); text-align:center; width:350px; }
.login-box input { width:100%; padding:12px; margin:10px 0; border-radius:10px; border:1px solid #ccc; }
.login-box button { width:100%; padding:12px; border:none; border-radius:30px; background:#0b5e2a; color:white; font-weight:bold; cursor:pointer; }
.login-box button:hover { background:#12753b; }
#errorMsg { color:red; margin-top:10px; }
</style>
</head>
<body>

<div class="login-box">
<h2>Admin Login</h2>
<input type="email" id="email" placeholder="Email">
<input type="password" id="password" placeholder="Password">
<button id="loginBtn">Login</button>
<p id="errorMsg"></p>
</div>

<!-- Firebase SDK -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.3.0/firebase-app.js";
import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.3.0/firebase-auth.js";

// Firebase Config
const firebaseConfig = {
  apiKey: "AIzaSyAD5Z3CXC8JvQVYhdxn5xbgLJ3WfIl_MZ4",
  authDomain: "leadscommunityschool-8570e.firebaseapp.com",
  projectId: "leadscommunityschool-8570e",
  storageBucket: "leadscommunityschool-8570e.appspot.com",
  messagingSenderId: "690085434671",
  appId: "1:690085434671:web:48bfbbac17928aad5f3dda"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

// Login
document.getElementById("loginBtn").addEventListener("click", ()=>{
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;

  signInWithEmailAndPassword(auth,email,password)
  .then(userCredential => {
    // Redirect to admin dashboard
    window.location.href = "admin.html";
  })
  .catch(error => {
    document.getElementById("errorMsg").textContent = error.message;
  });
});
</script>

</body>
</html>
